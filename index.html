<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESLM ‚Äì G√©n√©rateur d'√âquipes</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0; font-family: 'Montserrat', sans-serif;
      background: #111; color: #f0c300;
    }
    header {
      background: black; padding: 15px 20px;
      display: flex; align-items: center; justify-content: space-between;
    }
    header img { height: 50px; }
    header h1 { font-size: 1.8rem; margin: 0; color: #f0c300; }
    .container {
      display: flex; flex-wrap: wrap; padding: 20px; gap: 20px;
    }
    .panel {
      background: #1a1a1a; border-radius: 10px; padding: 20px; flex: 1; min-width: 300px;
    }
    .panel h2 { margin-top: 0; color: #f0c300; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    select, input {
      width: 100%; padding: 10px; border: none;
      border-radius: 6px; background: #2a2a2a; color: #fff;
    }
    .btn {
      background: #f0c300; color: #000;
      padding: 12px; border: none; font-weight: bold;
      width: 100%; margin-top: 10px; border-radius: 6px;
      cursor: pointer;
    }
    .player-card {
      display: flex; justify-content: space-between; align-items: center;
      background: #222; padding: 10px; border-radius: 6px;
      margin-bottom: 8px;
    }
    .badge {
      display: inline-block; padding: 3px 8px; border-radius: 12px;
      font-size: 0.8rem; margin-right: 5px;
    }
    .badge.level { background: #333; color: #f0c300; }
    .badge.position { background: #444; color: #0cf; }
    .badge.foot { background: #333; color: #fa3; }
    .teams { display: flex; gap: 20px; flex-wrap: wrap; }
    .team {
      flex: 1; background: #1e1e1e; padding: 10px;
      border-radius: 6px; min-width: 250px;
    }
    .team h3 { text-align: center; color: #f0c300; }
    .team .player {
      padding: 6px 0; border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>G√©n√©rateur d'√âquipes ESLM</h1>
    <img src="https://i.postimg.cc/15j1R5RH/logo9.png" alt="Logo ESLM">
  </header>
  <div class="container">
    <div class="panel">
      <h2>Configuration</h2>
      <div class="form-group">
        <label for="teamSize">Taille max. par √©quipe</label>
        <input type="number" id="teamSize" value="11" min="5" max="15" />
      </div>
      <button class="btn" onclick="generateTeams()">üé≤ G√©n√©rer les √©quipes</button>
    </div>
    <div class="panel" style="flex:2">
      <h2>Joueurs disponibles</h2>
      <div id="playersList"></div>
    </div>
  </div>
  <div class="container">
    <div class="teams" id="teamsDisplay"></div>
  </div>

  <script type="text/babel">
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbz-cluPQnWphcfvEhB7QSllsy-6lkJJ3Bcs0XjZ53urGjprl2VXQd5YGW1A23MBaz2hoQ/exec";

    let allPlayers = [];

    function App() {
      const [presence, setPresence] = React.useState({});
      const [players, setPlayers] = React.useState([]);
      const [teams, setTeams] = React.useState([[], []]);

      React.useEffect(() => {
        fetch(SHEET_URL)
          .then(res => res.json())
          .then(data => {
            allPlayers = data;
            const presentMap = {};
            data.forEach(p => presentMap[p.id] = String(p["pr√©sent"]).toLowerCase() === "true");
            setPlayers(data);
            setPresence(presentMap);
          });
      }, []);

      function togglePresence(id) {
        const updated = { ...presence, [id]: !presence[id] };
        setPresence(updated);
      }

      window.generateTeams = () => {
        const actifs = players.filter(p => presence[p.id]);
        const tri√©s = actifs.sort((a, b) => (parseInt(b.points || 0) - parseInt(a.points || 0)));
        const teamA = [], teamB = [];
        let sumA = 0, sumB = 0;

        tri√©s.forEach(p => {
          if (sumA <= sumB) {
            teamA.push(p);
            sumA += parseInt(p.points || 0);
          } else {
            teamB.push(p);
            sumB += parseInt(p.points || 0);
          }
        });

        setTeams([teamA, teamB]);
      };

      return (
        <>
          {players.map(p => (
            <div key={p.id} className="player-card">
              <div>
                <strong>{p.nom}</strong><br />
                <span className="badge level">{p.√©toiles || "?"} ‚≠ê</span>
                <span className="badge position">{p["poste pr√©f√©r√©"] || "?"}</span>
                <span className="badge foot">{p.pied || "?"}</span>
              </div>
              <label>
                <input type="checkbox" checked={presence[p.id] || false} onChange={() => togglePresence(p.id)} />
              </label>
            </div>
          ))}
          <div className="teams">
            <div className="team">
              <h3>üü° √âquipe A</h3>
              {teams[0].map(p => (
                <div key={p.id} className="player">{p.nom} ‚Äì {p["poste pr√©f√©r√©"]}</div>
              ))}
            </div>
            <div className="team">
              <h3>‚ö´ √âquipe B</h3>
              {teams[1].map(p => (
                <div key={p.id} className="player">{p.nom} ‚Äì {p["poste pr√©f√©r√©"]}</div>
              ))}
            </div>
          </div>
        </>
      );
    }

    ReactDOM.render(<App />, document.getElementById("playersList"));
  </script>
</body>
</html>
