  <title>ESLM - App</title>

<body>
  <div id="root">Chargement...</div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbzUsOxxiz8ePK1kKOaR2rh3LxzIjdtRvIy1wwIe-NGnjsBp7m2HQxbedWUC8m8ss7pl0A/exec";

    function App() {
      const [players, setPlayers] = useState([]);
      const [nom, setNom] = useState("");

      useEffect(() => {
        fetch(GOOGLE_SHEET_URL)
          .then(res => res.json())
          .then(data => setPlayers(data))
          .catch(err => console.error("Erreur de chargement", err));
      }, []);

      const addPlayer = () => {
        const newPlayer = {
          id: Date.now(),
          nom: nom,
          starRating: 3,
          totalPoints: 30,
          preferredPosition: "milieu",
          acceptedPositions: "milieu",
          footedness: "droitier",
          speed: "normal",
          heading: "normal",
          endurance: "normal",
          technique: "normal",
          present: true,
          activities: {}
        };

        fetch(GOOGLE_SHEET_URL, {
          method: "POST",
          body: JSON.stringify(newPlayer),
          headers: { "Content-Type": "application/json" }
        })
        .then(() => {
          setPlayers([...players, newPlayer]);
          setNom("");
        })
        .catch(err => console.error("Erreur d'enregistrement", err));
      };

      return (
        <div>
          <h1>Liste des joueurs</h1>
          <ul>{players.map(p => <li key={p.id}>{p.nom}</li>)}</ul>
          <input value={nom} onChange={e => setNom(e.target.value)} placeholder="Nom du joueur" />
          <button onClick={addPlayer}>Ajouter joueur</button>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // Hook personnalisé pour localStorage
        const useLocalStorage = (key, defaultValue) => {
            const [value, setValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : defaultValue;
                } catch (error) {
                    console.error(`Erreur lors de la lecture de ${key}:`, error);
                    return defaultValue;
                }
            });

            const setStoredValue = useCallback((newValue) => {
                try {
                    setValue(newValue);
                    window.localStorage.setItem(key, JSON.stringify(newValue));
                } catch (error) {
                    console.error(`Erreur lors de la sauvegarde de ${key}:`, error);
                }
            }, [key]);

            return [value, setStoredValue];
        };

        // Hook pour le calcul des points
        const usePlayerCalculator = (pointsConfig) => {
            return useCallback((player) => {
                if (!player) return 0;
                
                let totalPoints = (player.starRating || 3) * 10; // 1 étoile = 10 points
                
                // Points pour poste préféré
                totalPoints += (pointsConfig.positions?.[player.preferredPosition]) || 0;
                
                // Points pour caractéristiques
                totalPoints += (pointsConfig.footedness?.[player.footedness]) || 0;
                totalPoints += (pointsConfig.speed?.[player.speed]) || 0;
                totalPoints += (pointsConfig.heading?.[player.heading]) || 0;
                totalPoints += (pointsConfig.endurance?.[player.endurance || 'normal']) || 0;
                totalPoints += (pointsConfig.technique?.[player.technique || 'normal']) || 0;
                
                // Points pour activités
                const activities = player.activities || {};
                Object.keys(activities).forEach(activity => {
                    if (activities[activity] && pointsConfig.activities?.[activity]) {
                        totalPoints += pointsConfig.activities[activity];
                    }
                });
                
                return totalPoints;
            }, [pointsConfig]);
        };

        // Fonction pour obtenir la couleur en fonction du niveau
        const getLevelColor = (points) => {
            if (points < 30) return 'low';   // Rouge
            if (points < 45) return 'medium'; // Orange
            return 'high';                   // Vert
        };

        // Hook pour la génération d'équipes
        const useTeamGenerator = (players, calculatePoints) => {
            return useCallback(() => {
                const presentPlayers = players.filter(p => p.present);
                if (presentPlayers.length < 14) return { teamA: [], teamB: [] };

                // Trier par points
                const sortedPlayers = [...presentPlayers].sort((a, b) => b.totalPoints - a.totalPoints);
                
                const teamA = [];
                const teamB = [];
                const usedPlayers = new Set(); // Pour éviter les doublons
                
                // Formation: 1-4-4-2 pour chaque équipe
                const formation = {
                    gardien: 1,
                    defenseur: 4,
                    milieu: 4,
                    attaquant: 2
                };

                // Répartir les joueurs par poste
                Object.keys(formation).forEach(position => {
                    const playersForPosition = sortedPlayers.filter(p => 
                        !usedPlayers.has(p.id) && 
                        (p.acceptedPositions?.includes(position) || p.preferredPosition === position)
                    );
                    
                    const needed = formation[position];
                    
                    // Alterner entre équipes pour équilibrer
                    for (let i = 0; i < Math.min(playersForPosition.length, needed * 2); i++) {
                        const player = playersForPosition[i];
                        if (!usedPlayers.has(player.id)) {
                            const playerWithPosition = { ...player, assignedPosition: position };
                            
                            if (teamA.filter(p => p.assignedPosition === position).length < needed) {
                                teamA.push(playerWithPosition);
                            } else if (teamB.filter(p => p.assignedPosition === position).length < needed) {
                                teamB.push(playerWithPosition);
                            }
                            
                            usedPlayers.add(player.id);
                        }
                    }
                });

                // Compléter avec les joueurs restants si nécessaire
                const remainingPlayers = sortedPlayers.filter(p => !usedPlayers.has(p.id));
                remainingPlayers.forEach((player, index) => {
                    if (teamA.length < 11 && index % 2 === 0) {
                        teamA.push({ ...player, assignedPosition: player.preferredPosition });
                    } else if (teamB.length < 11) {
                        teamB.push({ ...player, assignedPosition: player.preferredPosition });
                    }
                });

                return { teamA: teamA.slice(0, 11), teamB: teamB.slice(0, 11) };
            }, [players, calculatePoints]);
        };

                },

                },

                    arbitrageCentre: 3, // +3 pour arbitrage de centre
                    evenements: 1,    // +1
                    extra: 1,          // +1
                    mauvaisComportement: -5 // -5 pour mauvais comportement
                }
            });

            const [players, setPlayers] = useState([]);

useEffect(() => {
    fetch("https://script.google.com/macros/s/AKfycbzUsOxxiz8ePK1kKOaR2rh3LxzIjdtRvIy1wwIe-NGnjsBp7m2HQxbedWUC8m8ss7pl0A/exec")
        .then((res) => res.json())
        .then((data) => {
            const processed = data.map(p => ({
                ...p,
                id: Number(p.id),
                starRating: Number(p.starRating || 3),
                totalPoints: calculatePlayerPoints(p),

                present: String(p.present).toLowerCase() === 'true'
            }));
            setPlayers(processed);
        })
        .catch((err) => console.error("Erreur chargement Google Sheet:", err));
}, []);

            
            const [newPlayer, setNewPlayer] = useState({

                preferredPosition: 'milieu',

                footedness: 'droitier',

                present: true,

                    entrainement: false,

                }
            });

            const calculatePlayerPoints = usePlayerCalculator(pointsConfig);
            const generateTeams = useTeamGenerator(players, calculatePlayerPoints);

            // Mise à jour des points quand la config change
            useEffect(() => {
                setPlayers(prevPlayers => 
                    prevPlayers.map(player => ({
                        ...player,
                        totalPoints: calculatePlayerPoints(player),
                        levelColor: getLevelColor(calculatePlayerPoints(player))
                    }))
                );
            }, [pointsConfig, calculatePlayerPoints, setPlayers]);

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 3000);
            };

            const addPlayer = useCallback((formData) => {
    if (formData.nom && formData.nom.trim()) {

        // 🔁 Envoi vers Google Sheets
        fetch("https://script.google.com/macros/s/AKfycbzUsOxxiz8ePK1kKOaR2rh3LxzIjdtRvIy1wwIe-NGnjsBp7m2HQxbedWUC8m8ss7pl0A/exec", {

            }, [players, setPlayers]);

                    preferredPosition: 'milieu',
                    acceptedPositions: [],
                    footedness: 'droitier',
                    speed: 'normal',
                    heading: 'normal',
                    endurance: 'normal',
                    technique: 'normal',
                    present: true,
                    activities: {
                        entrainement: false,

                const handlePositionChange = (position, checked) => {

                            <div className="flex items-center mb-6">
                                <ESLMLogo />

                                    {player ? 'Modifier le joueur' : 'Nouveau joueur'}

                                <div className="flex items-center">
                                    <i className="fas fa-clock text-3xl mr-4"></i>
                                    <div>
                                        <p className="text-red-100">Absents</p>
                                        <p className="text-3xl font-bold">{stats.absentPlayers.length}</p>
                                    </div>
                                </div>
                            </div>

                            <div className="ec-gradient p-6 rounded-xl text-white ec-card">
                                <div className="flex items-center">
                                    <i className="fas fa-trophy text-3xl mr-4 ec-yellow"></i>
                                    <div>
                                        <p className="text-gray-300">Total</p>
                                        <p className="text-3xl font-bold ec-yellow">{stats.total}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="flex items-center justify-center mb-6">
                            <ESLMLogo />
                            <h2 className="text-2xl font-bold ml-4 ec-yellow">Composition des équipes</h2>
                        </div>

                        {teams.teamA.length > 0 && teams.teamB.length > 0 && (
                            <div className="grid grid-cols-1 xl:grid-cols-2 gap-8">
                                <div className="bg-white rounded-lg border ec-card overflow-hidden">
                                    <div className="team-a-header">
                                        <h3 className="text-xl font-bold flex items-center justify-center">
                                            <i className="fas fa-shield-alt mr-2"></i>
                                            Équipe A
                                        </h3>
                                    </div>
                                    
                                    <div className="team-formation p-6" style={{minHeight: '400px'}}>
                                        <div className="grid grid-cols-1 gap-4">
                                            {['gardien', 'defenseur', 'milieu', 'attaquant'].map(position => {
                                                const positionPlayers = teams.teamA.filter(p => p.assignedPosition === position);
                                                if (positionPlayers.length === 0) return null;
                                                
                                                return (
                                                    <div key={position} className="text-center">
                                                        <h4 className="text-white font-bold mb-3 text-sm uppercase tracking-wide">
                                                            {position}s
                                                        </h4>
                                                        <div className="flex justify-center flex-wrap gap-2">
                                                            {positionPlayers.map(player => (
                                                                <div
                                                                    key={player.id}
                                                                    className="player-position px-3 py-2 rounded-full text-xs font-bold min-w-20 text-center"
                                                                    title={`${player.nom} - ${player.totalPoints} pts`}
                                                                >
                                                                    {player.nom}
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                    
                                    <div className="p-4 bg-gray-50 border-t">
                                        <div className="text-sm text-gray-600">
                                            <strong>Total points:</strong> {teams.teamA.reduce((sum, p) => sum + p.totalPoints, 0)}
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg border ec-card overflow-hidden">
                                    <div className="team-b-header">
                                        <h3 className="text-xl font-bold flex items-center justify-center">
                                            <i className="fas fa-shield-alt mr-2"></i>
                                            Équipe B
                                        </h3>
                                    </div>
                                    
                                    <div className="team-formation p-6" style={{minHeight: '400px'}}>
                                        <div className="grid grid-cols-1 gap-4">
                                            {['gardien', 'defenseur', 'milieu', 'attaquant'].map(position => {
                                                const positionPlayers = teams.teamB.filter(p => p.assignedPosition === position);
                                                if (positionPlayers.length === 0) return null;
                                                
                                                return (
                                                    <div key={position} className="text-center">
                                                        <h4 className="text-white font-bold mb-3 text-sm uppercase tracking-wide">
                                                            {position}s
                                                        </h4>
                                                        <div className="flex justify-center flex-wrap gap-2">
                                                            {positionPlayers.map(player => (
                                                                <div
                                                                    key={player.id}
                                                                    className="player-position px-3 py-2 rounded-full text-xs font-bold min-w-20 text-center"
                                                                    title={`${player.nom} - ${player.totalPoints} pts`}
                                                                >
                                                                    {player.nom}
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                    
                                    <div className="p-4 bg-gray-50 border-t">
                                        <div className="text-sm text-gray-600">
                                            <strong>Total points:</strong> {teams.teamB.reduce((sum, p) => sum + p.totalPoints, 0)}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                            <div className="flex items-center">
                                <i className="fas fa-balance-scale text-yellow-600 mr-3"></i>
                                <div className="flex-1">
                                    <p className="font-medium text-yellow-800">Équilibrage des équipes</p>
                                    <div className="equilibrium-display">
                                        <div className="points-display">
                                            <div className="points-value">
                                                {teams.teamA.reduce((sum, p) => sum + p.totalPoints, 0)}
                                            </div>
                                            <div className="team-label">Équipe A</div>
                                        </div>
                                        <div className="points-display">
                                            <div className="points-value">
                                                {teams.teamB.reduce((sum, p) => sum + p.totalPoints, 0)}
                                            </div>
                                            <div className="team-label">Équipe B</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {stats.presentPlayers.length < 14 && (
                            <div className="bg-orange-50 border border-orange-200 rounded-lg p-6 text-center">
                                <i className="fas fa-exclamation-triangle text-orange-500 text-3xl mb-3"></i>
                                <h3 className="text-lg font-bold text-orange-800 mb-2">
                                    Pas assez de joueurs présents
                                </h3>
                                <p className="text-orange-700">
                                    Il faut au minimum 14 joueurs présents pour former deux équipes. 
                                    Actuellement: {stats.presentPlayers.length} joueurs présents.
                                </p>
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="min-h-screen ec-gradient">
                    <div className="container mx-auto px-4 py-8">
                        <div className="flex items-center justify-center mb-8">
                            <ESLMLogo />
                            <h1 className="text-4xl font-bold text-center ml-4 text-white">
                                Gestionnaire d'Équipe 
                                <span className="ec-yellow"> ESLM</span>
                            </h1>
                        </div>

                        <div className="flex flex-wrap justify-center mb-8 gap-2">
                            <button
                                onClick={() => setActiveTab('dashboard')}
                                className={`px-6 py-3 rounded-lg flex items-center font-medium transition-all ${
                                    activeTab === 'dashboard' 
                                        ? 'ec-button' 
                                        : 'bg-white bg-opacity-10 text-white hover:bg-opacity-20'
                                }`}
                            >
                                <i className="fas fa-tachometer-alt mr-2"></i>
                                Tableau de bord
                            </button>
                            <button
                                onClick={() => setActiveTab('players')}
                                className={`px-6 py-3 rounded-lg flex items-center font-medium transition-all ${
                                    activeTab === 'players' 
                                        ? 'ec-button' 
                                        : 'bg-white bg-opacity-10 text-white hover:bg-opacity-20'
                                }`}
                            >
                                <i className="fas fa-users mr-2"></i>
                                Joueurs
                            </button>
                            <button
                                onClick={() => setActiveTab('points')}
                                className={`px-6 py-3 rounded-lg flex items-center font-medium transition-all ${
                                    activeTab === 'points' 
                                        ? 'ec-button' 
                                        : 'bg-white bg-opacity-10 text-white hover:bg-opacity-20'
                                }`}
                            >
                                <i className="fas fa-cog mr-2"></i>
                                Configuration
                            </button>
                        </div>

                        <div className="max-w-7xl mx-auto">
                            {activeTab === 'dashboard' && <Dashboard />}
                            {activeTab === 'players' && <PlayersTab />}
                            {activeTab === 'points' && <PointsConfigTab />}
                        </div>

                        {showPlayerForm && (
                            <PlayerForm
                                player={null}
                                onSave={addPlayer}
                                onCancel={() => setShowPlayerForm(false)}
                            />
                        )}

                        {editingPlayer && (
                            <PlayerForm
                                player={editingPlayer}
                                onSave={updatePlayer}
                                onCancel={() => setEditingPlayer(null)}
                            />
                        )}

                        {selectedPlayer && (
                            <PlayerInfo 
                                player={selectedPlayer} 
                                onClose={() => setSelectedPlayer(null)} 
                            />
                        )}

                        <Notification notification={notification} />
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FootballTeamManager />, document.getElementById('root'));
    </script>
</body>
</html>
