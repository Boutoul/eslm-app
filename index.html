<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESLM - Composition live</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
    h1 { background: black; color: yellow; padding: 10px; }
    .container { display: flex; gap: 20px; flex-wrap: wrap; }
    .section { flex: 1; min-width: 300px; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .player { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 5px 0; }
    .team { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>âš½ ESLM â€“ Composition des Ã©quipes en direct</h1>
  <div id="root">Chargementâ€¦</div>

  <script type="text/babel">
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbzUsOxxiz8ePK1kKOaR2rh3LxzIjdtRvIy1wwIe-NGnjsBp7m2HQxbedWUC8m8ss7pl0A/exec";

    function App() {
      const [players, setPlayers] = React.useState([]);
      const [actifs, setActifs] = React.useState([]);

      React.useEffect(() => {
        fetch(SHEET_URL)
          .then(res => res.json())
          .then(data => {
            const cleaned = data.map(p => ({
              ...p,
              points: parseInt(p.points) || 0,
              prÃ©sent: String(p["prÃ©sent"]).toLowerCase() === "true"
            }));
            setPlayers(cleaned);
          });
      }, []);

      function togglePresence(index) {
        const updated = [...players];
        updated[index].prÃ©sent = !updated[index].prÃ©sent;
        setPlayers(updated);
      }

      function getActifs() {
        return players.filter(p => p.prÃ©sent).sort((a, b) => b.points - a.points);
      }

      function getTeams() {
        const actifs = getActifs();
        if (actifs.length < 20) {
          return [actifs];
        }
        const teamA = [], teamB = [];
        let totalA = 0, totalB = 0;
        actifs.forEach(p => {
          if (totalA <= totalB) {
            teamA.push(p); totalA += p.points;
          } else {
            teamB.push(p); totalB += p.points;
          }
        });
        return [teamA, teamB];
      }

      const teams = getTeams();

      return (
        <div className="container">
          <div className="section">
            <h3>ðŸ“‹ Joueurs (cliquer pour activer/dÃ©sactiver)</h3>
            {players.map((p, i) => (
              <div key={p.id} className="player">
                <span>{p.nom} ({p.pied})</span>
                <input type="checkbox" checked={p.prÃ©sent} onChange={() => togglePresence(i)} />
              </div>
            ))}
          </div>

          <div className="section">
            <h3>ðŸŸ¡ Ã‰quipe A</h3>
            {teams[0]?.map(p => (
              <div key={p.id} className="player">
                <span>{p.nom} ({p.pied})</span>
              </div>
            ))}
          </div>

          {teams.length === 2 && (
            <div className="section">
              <h3>âš« Ã‰quipe B</h3>
              {teams[1]?.map(p => (
                <div key={p.id} className="player">
                  <span>{p.nom} ({p.pied})</span>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
