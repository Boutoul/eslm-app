            --primary-color: #000000;
            --secondary-color: #FFD700;
            --accent-color: #333333;
            --text-color: #FFFFFF;
            --field-color: #2E8B57;
            --substitute-color: #1E5A3A;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            background-image: linear-gradient(135deg, #0a0a0a 0%, #222222 100%);
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 3px solid var(--secondary-color);
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--text-color);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .logo img {
            width: 70%;
            height: auto;
        }
        
        .club-name {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--secondary-color);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn-generate {
            background: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-generate:hover {
            background: #ffc800;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }
        
        .btn-generate:active {
            transform: translateY(0);
        }
        
        /* Tactics Selector */
        .tactics-selector {
            display: flex;
            gap: 10px;
            background: var(--accent-color);
            padding: 10px 15px;
            border-radius: 50px;
            align-items: center;
        }
        
        .tactics-selector label {
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        .tactics-selector select {
            background: var(--primary-color);
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
        }
        
        /* Teams Container */
        .teams-container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .team-section {
            flex: 1;
            min-width: 400px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--secondary-color);
        }
        
        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
        }
        
        .team-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary-color);
            text-transform: uppercase;
        }
        
        .team-stats {
            display: flex;
            gap: 15px;
            font-size: 1.1rem;
        }
        
        .team-stats span {
            background: var(--accent-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        /* Football Field */
        .field-container {
            position: relative;
            background: var(--field-color);
            border-radius: 15px;
            overflow: hidden;
            height: 550px;
            margin-bottom: 20px;
            border: 3px solid #1a472a;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .field-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to bottom, transparent 49%, white 49%, white 51%, transparent 51%),
                linear-gradient(to right, transparent 49%, white 49%, white 51%, transparent 51%),
                radial-gradient(circle at 50% 50%, transparent 0%, transparent 20%, white 20%, white 21%, transparent 21%);
            opacity: 0.3;
        }
        
        .field-positions {
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
        }
        
        .position {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Substitute Section */
        .substitutes {
            display: flex;

            background: var(--substitute-color);
            border-radius: 10px;
            padding: 15px;
            border: 2px dashed #3a7d55;

        .sub-title {
            width: 100%;
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        /* Player Card */
        .player-card {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            padding: 10px;
            width: 120px;
            text-align: center;
            cursor: grab;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(255, 215, 0, 0.3);
            border-color: #ffc800;
        }
        
        .player-name {
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--secondary-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-position {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .player-stats {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 0.8rem;
        }
        
        .player-stats span {
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .foot-pref {

        .player-points {

            height: 25px;

            align-items: center;

            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);

        /* Excluded Players */

            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            border: 2px solid #ff4d4d;

        .excluded-title {

            color: #ff4d4d;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 700;
        }
        
        .excluded-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        /* Player List */

            margin-top: 40px;
            padding: 20px;
            background: rgba(30, 30, 30, 0.8);

            border: 2px solid var(--secondary-color);

            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }
        
        .players-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .teams-container {

                min-width: 100%;
            }

                gap: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .field-container {

        }
        
        .position-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        .dragging {
            opacity: 0.7;
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--secondary-color);
        }

            `;
            
            // Add drag events
            card.addEventListener('dragstart', handleDragStart);
            card.addEventListener('dragend', handleDragEnd);
            
            return card;
        }

        // Handle drag start
        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.id);
            e.target.classList.add('dragging');
        }

        // Handle drag end
        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        // Get position name from abbreviation
        function getPositionName(abbr) {
            const positions = {
                "GB": "Gardien",
                "DC": "DÃ©f. Central",
                "LD": "DÃ©f. Droit",
                "LG": "DÃ©f. Gauche",
                "MD": "Mil. DÃ©f",
                "MC": "Mil. Centre",
                "MO": "Mil. Off",
                "MG": "Mil. Gauche",
                "AD": "Ail. Droit",
                "AG": "Ail. Gauche",
                "AT": "Attaquant"
            };
            return positions[abbr] || abbr;
        }

        // Render football field positions
        function renderField(team, tactic) {
            const field = team === 'A' ? fieldTeamA : fieldTeamB;
            field.innerHTML = '';
            
            const positions = tacticsConfig[tactic].positions;
            
            positions.forEach(pos => {
                const positionEl = document.createElement('div');
                positionEl.className = 'position';
                positionEl.style.gridArea = pos.gridArea;
                positionEl.dataset.role = pos.role;
                
                // Add drop zone
                positionEl.addEventListener('dragover', handleDragOver);
                positionEl.addEventListener('drop', handleDrop);
                
                const label = document.createElement('div');
                label.className = 'position-label';
                label.textContent = getPositionName(pos.role);
                positionEl.appendChild(label);
                
                field.appendChild(positionEl);
            });
        }

        // Handle drag over
        function handleDragOver(e) {
            e.preventDefault();
        }

        // Handle drop
        function handleDrop(e) {
            e.preventDefault();
            const playerId = e.dataTransfer.getData('text/plain');
            const playerCard = document.querySelector(`.player-card[data-id="${playerId}"]`);
            
            if (playerCard) {
                e.target.appendChild(playerCard.cloneNode(true));
            }
        }

        // Generate teams based on tactics
        function generateTeams() {
            const tacticA = tacticsTeamA.value;
            const tacticB = tacticsTeamB.value;
            
            // Clear previous teams
            document.querySelectorAll('.team-section .substitutes').forEach(sub => {
                sub.innerHTML = '<div class="sub-title">RemplaÃ§ants</div>';
            });
            
            excludedPlayers.innerHTML = '';
            
            // Filter present players and sort by points
            const presentPlayers = players.filter(player => player.present);
            const sortedPlayers = [...presentPlayers].sort((a, b) => b.points - a.points);
            
            // Assign players to teams (simplified logic)
            const teamAPlayers = sortedPlayers.slice(0, 11);
            const teamBPlayers = sortedPlayers.slice(11, 22);
            const excluded = sortedPlayers.slice(22);
            
            // Render players on fields
            renderPlayersOnField('A', tacticA, teamAPlayers);
            renderPlayersOnField('B', tacticB, teamBPlayers);
            
            // Add substitutes
            addSubstitutes('A', teamAPlayers.slice(0, 3));
            addSubstitutes('B', teamBPlayers.slice(0, 3));
            
            // Add excluded players
            excluded.forEach(player => {
                const playerCard = createPlayerCard(player);
                excludedPlayers.appendChild(playerCard);
            });
            
            // Update excluded title
            document.querySelector('.excluded-title').textContent = 
                `Joueurs Ã‰cartÃ©s (${excluded.length})`;
        }

        // Render players on field
        function renderPlayersOnField(team, tactic, players) {
            const field = team === 'A' ? fieldTeamA : fieldTeamB;
            const positions = [...field.querySelectorAll('.position')];
            
            // Clear existing players
            positions.forEach(pos => {
                while (pos.children.length > 1) {
                    pos.removeChild(pos.lastChild);
                }
            });
            
            // Assign players to positions (simplified)
            players.forEach((player, index) => {
                if (index < positions.length) {
                    const playerCard = createPlayerCard(player);
                    positions[index].appendChild(playerCard);
                }
            });
        }

        // Add substitutes to team
        function addSubstitutes(team, substitutes) {
            const subContainer = document.querySelectorAll('.team-section .substitutes')[team === 'A' ? 0 : 1];
            
            substitutes.forEach(player => {
                const playerCard = createPlayerCard(player);
                subContainer.appendChild(playerCard);
            });
            
            // Update subtitle
            const subTitle = subContainer.querySelector('.sub-title');
            subTitle.textContent = `RemplaÃ§ants (${substitutes.length})`;
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
