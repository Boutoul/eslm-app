<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESLM App - √âquipe Locale</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root">Chargement...</div>
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [players, setPlayers] = useState([]);
      const [form, setForm] = useState({
        nom: "",
        starRating: 3,
        preferredPosition: "milieu",
        physical: "normal",
        present: true
      });

      const handleChange = e => {
        const { name, value } = e.target;
        setForm(prev => ({ ...prev, [name]: value }));
      };

      const addPlayer = () => {
        if (!form.nom.trim()) return alert("Nom requis");
        const newPlayer = { ...form, id: Date.now() };
        setPlayers([...players, newPlayer]);
        setForm({
          nom: "",
          starRating: 3,
          preferredPosition: "milieu",
          physical: "normal",
          present: true
        });
      };

      return (
        <div style={{ padding: 20, fontFamily: "Arial" }}>
          <h1>üìã Joueurs ESLM (stock√©s localement)</h1>
          <ul>
            {players.map(p => (
              <li key={p.id}>
                {p.nom} ‚Äì {p.preferredPosition} ‚Äì ‚≠ê{p.starRating} ‚Äì Physique : {p.physical}
              </li>
            ))}
          </ul>
          <h2>‚ûï Ajouter un joueur</h2>
          <input name="nom" value={form.nom} onChange={handleChange} placeholder="Nom" />
          <select name="preferredPosition" value={form.preferredPosition} onChange={handleChange}>
            <option value="gardien">Gardien</option>
            <option value="d√©fenseur">D√©fenseur</option>
            <option value="milieu">Milieu</option>
            <option value="attaquant">Attaquant</option>
          </select>
          <select name="starRating" value={form.starRating} onChange={handleChange}>
            <option value={1}>‚≠ê</option>
            <option value={2}>‚≠ê‚≠ê</option>
            <option value={3}>‚≠ê‚≠ê‚≠ê</option>
            <option value={4}>‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option value={5}>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
          </select>
          <select name="physical" value={form.physical} onChange={handleChange}>
            <option value="faible">Faible</option>
            <option value="normal">Normal</option>
            <option value="fort">Fort</option>
          </select>
          <button onClick={addPlayer}>Ajouter</button>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
